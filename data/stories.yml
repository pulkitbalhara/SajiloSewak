version: "3.1"

stories:
  - story: User wants to know about a scheme
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_options
      - intent: know_scheme
      - slot_was_set:
          - MainOption_selected: "1"
      - action: utter_list_schemes
      - intent: select_option
      - slot_was_set:
          - bullet_selected: "1"
      - action: action_fetch_scheme_details

  - story: User wants to apply for a scheme
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_options
      - intent: apply_scheme
      - slot_was_set:
          - MainOption_selected: "2"
      - action: utter_list_schemes
      - intent: select_option
      - slot_was_set:
          - bullet_selected: "1"
      - action: utter_ask_name
      - intent: inform
      - slot_was_set:
          - name: "Pulkit"
      - action: utter_ask_phone_number
      - intent: inform
      - slot_was_set:
          - phone_number: "9306650316"
      - action: action_submit_application
      - action: utter_application_confirm
